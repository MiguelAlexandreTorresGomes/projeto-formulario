<div class="pages-container mb-5">
  <div class="form-card">
    <div>
      <h2>Escolha complementos</h2>
      <h6>Os complementos ajudam a melhorar sua experiência de jogo.</h6>
    </div>

    <div class="plans-container mt-5">
      <div *ngFor="let addon of addons" class="plan mb-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <input class="form-check-input me-3" 
       style="width: 22px; height: 22px;" 
       type="checkbox"
       [checked]="isAddonSelected(addon)"
       (change)="toggleAddon($event, addon)">


          <div class="d-flex flex-column">
            <span style="font-weight: 700; color: #0A3459;">{{addon.name}}</span>
            <h6 class="m-0">{{addon.info}}</h6>
          </div>
        </div>

        <span class="margin-distance" style="color: #3b318d; font-weight: 600;">
          +${{ user.isAnnual ? addon.priceAnnual : addon.monthlyPrice }}/{{ user.isAnnual ? 'ano' : 'mês' }}</span>

      </div>
    </div>

  </div>
</div>
