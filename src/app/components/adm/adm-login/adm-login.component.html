<div class="login-container">
  <h1>Admin</h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div>
      <div class="d-flex justify-content-between">
        <h5>Nome</h5>
        <h5 class="text-danger mb-0"
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
          {{ getErrorMessage(loginForm.get('username')) }}
        </h5>
      </div>
      <input 
        type="text" 
        class="form-control mb-4" 
        placeholder="ex: admin" 
        formControlName="username"
        [ngClass]="{ 
          'is-invalid': loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)
        }">
    </div>

    <!-- Password -->
    <div>
      <div class="d-flex justify-content-between">
        <h5>Senha</h5>
        <h5 class="text-danger mb-0"
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          {{ getErrorMessage(loginForm.get('password')) }}
        </h5>
      </div>
      <input 
        type="password" 
        class="form-control mb-4" 
        placeholder="Digite sua senha"
        formControlName="password"
        [ngClass]="{ 
          'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
        }">
    </div>

    <div *ngIf="errorMessage" class="error-message text-danger mb-3">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading" style="width: 100%;">
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading">Carregando...</span>
    </button>
  </form>
</div>
