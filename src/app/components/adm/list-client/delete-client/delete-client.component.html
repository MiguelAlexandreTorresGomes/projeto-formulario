<div class="modal fade show d-block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="warning-icon text-center">⚠️</div>
                <div *ngIf="mensagem" [class]="tipoMensagem === 'sucesso' ? 'alert-success' : 'alert-danger'"
                    class="alert">
                    {{ mensagem }}
                </div>
                <div *ngIf="!mensagem || tipoMensagem === 'erro'" class="delete-content">
                    <div class="warning-message">
                        <h3>Você tem certeza?</h3>
                        <p>
                            Esta ação não pode ser desfeita.
                        </p>
                    </div>
                </div>

                <div *ngIf="deletando" class="loading-delete">
                    <div class="spinner"></div>
                    <p>Excluindo cliente...</p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-exit" (click)="confirmarDelete()" [disabled]="deletando">
                    <span *ngIf="!deletando">Excluir PERMANENTEMENTE</span>
                    <span *ngIf="deletando">⏳ Excluindo...</span>
                </button>
            </div>
        </div>
    </div>
</div>
