<div class="container position-absolute start-50 translate-middle" style="top: 25%;">
  <div class="sidebar">
    <div *ngFor="let step of steps" class="step" [class.active]="isActiveStep(step.number)"
      (click)="navigateToStep(step.number)">
      <div class="step-number" [ngClass]="{
         'step-number-active ': isActiveStep(step.number),
         '': !isActiveStep(step.number)
       }">{{ step.number }}</div>
      <div>
        <span class="step-info">etapa {{ step.number }}</span>
        <br>
        <span class="step-info-span">{{ step.title }}</span>
      </div>
    </div>
  </div>

  <div class="content-screen">
    <div>
      <router-outlet></router-outlet>
    </div>
    <!-- Bot찾o Voltar -->
    <button *ngIf="!navigationService.isFirstStep()" (click)="navigationService.previousStep()"
      class="position-absolute top-100 translate-middle"
      style="left: 53%!important; top: 92%!important; width:20%; border: none; background-color:transparent; color: rgba(0, 0, 0, 0.342);">
      Voltar etapa
    </button>

    <!-- Bot찾o Pr처xima -->
    <button *ngIf="!navigationService.isLastStep()" (click)="navigationService.nextStep()"
      class="btn btn-primary position-absolute top-100 translate-middle"
      style="left: 83%!important; top: 92%!important; width:20%;">
      Pr처xima etapa
    </button>

  </div>

</div>
